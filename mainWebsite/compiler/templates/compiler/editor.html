<!DOCTYPE html>
<html>
<head>
    <title>Online Python Compiler</title>
    <style>
        textarea { width: 100%; height: 200px; font-family: monospace; }
        input, button { margin-top: 10px; }
        pre { background-color: #f4f4f4; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>AU Python Compiler</h1>
        <form method="POST" action="{% url 'run_code' %}">
            {% csrf_token %}
            
            <label>Language:</label><br>

                <select name="language">
                    <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
                    <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
                    <option value="java">Java</option>

                </select>

            <label>Code:</label><br>
            <textarea name="code" required>{{ code|default:'' }}</textarea><br>

            <label>Input (optional):</label><br>
            <textarea name="input">{{ input|default:'' }}</textarea><br>

            <button type="submit">Run Code</button>
        </form>


    {% if output %}
        <h3>Output:</h3>
        <pre>{{ output }}</pre>
    {% endif %}

    {% if error %}
        <h3>Error:</h3>
        <pre style="color: red">{{ error }}</pre>
    {% endif %}
</body>
</html>
